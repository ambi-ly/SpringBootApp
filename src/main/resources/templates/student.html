<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
	<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
	<div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
          	<form th:action="@{/logout}" method="post">
	            <input type="submit" value="Sign Out"/>
	        </form>
            <h1>Student</h1>
            
            <form class="form-horizontal" th:action="@{/student/{id}/classes(id=${student.id})}" method="post" enctype="multipart/form-data" >
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">Name</label>
	                    <div class="col-lg-6">
	                    	<input type="text" class="form-control" disabled="disabled" 
	                    		th:value="${student.firstName + ' ' + student.lastName}"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">Email</label>
	                    <div class="col-lg-6">
	                    	<input type="text" class="form-control" disabled="disabled" 
	                    		th:value="${student.email}"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">Classes</label>
	                    <div class="col-lg-10">
							<div th:each="clas : ${student.classes}">
								<span th:text="${clas.label}" /> - <span th:text="${clas.description}" />
							</div>
	                    </div>
	                </div>
            		<div class="form-group">
	                    <div class="col-lg-6 col-lg-offset-2">
							<div class="input-group">
								<select name="classId" class="form-control">
									<option th:each="clas : ${classes}" 
										th:value="${clas.id}" 
										th:text="${clas.description}">Class</option>
								</select>
								<span class="input-group-btn">
									<button type="submit" class="btn btn-default">Add class</button>
								</span>
							</div>
	                    </div>
                	</div>
            	</fieldset>
            </form>
            <a th:href="@{/students}">Back</a>
          </div>
        </div>
      </div>
	</div>

</body>
</html>
